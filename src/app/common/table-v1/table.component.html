<div class="table-container">
  <table style="width:100%;
border-collapse: separate;
border-spacing:0;">
    <tr *ngFor="let key of keys" style="border: 1px solid black">
      <th style="text-align: right">{{key.keyName}}</th>
      <td *ngFor="let obj of data">
        <app-table-data class="cell" [key]="key" [obj]="obj"></app-table-data>
      </td>
    </tr>
  </table>
</div>
